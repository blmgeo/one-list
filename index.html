<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>One List To Rule Them All</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
  <header>
    <h1></h1>
  </header>
  </div>

  <script>
    var container = document.querySelector('#container')
    var url = 'https://en.wikipedia.org'
    var totalLists = 0

    fetch('one-list.json')
    .then(res => res.json())
    .then(lists => {
      lists.forEach(list => {
        list.list.forEach(l => {
          if (l.title) {
            var item = document.createElement("div")
            var anchor = document.createElement("a")
            item.className = "list-item"
            anchor.textContent = l.title
            anchor.href = url + l.href
            item.appendChild(anchor)
            container.appendChild(item)
            totalLists++
          }
        })
      })
      document.querySelector('header h1').textContent = 'One list of ' + totalLists + ' lists'
    })
  </script>

</body>
</html>
